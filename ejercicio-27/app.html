<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dado un numero, cuantos años?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Dado un numero, cuantos años?</h1>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <form id="form">
            <div class="mb-3">
              <label for="num" class="form-label">Ingrese un numero</label>
              <input
                type="number"
                class="form-control"
                id="num"
                name="num"
                placeholder="Ingrese un numero"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="button">
              Calcular
            </button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <p id="result"></p>
        </div>
      </div>

    <script src="./app.js"></script>
  </body>
</html>
